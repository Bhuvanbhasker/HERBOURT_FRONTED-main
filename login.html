    <style>
        /* Add custom styles for login page */
        body {
            background-color: #f8f2f2;
            font-family: Arial, sans-serif;
            background-image: url(https://media.istockphoto.com/id/1368151370/photo/user-typing-login-and-password-cyber-security-concept.jpg?s=2048x2048&w=is&k=20&c=1uwvSRvYtsnV-Hiow9sAMmk9-E0Wa0qc7jsvJTPz3BM=);
            
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(177, 36, 14, 0.1);
            background-color: transparent; /* Make the container transparent */
        }
        header {
            color: white;
        }
        .container h2 {
            text-align: center;
            color: blue;
            -webkit-text-fill-color: #007bff;
            text-decoration: underline;
        }
        .container label {
            display: block;
            margin-bottom: 10px;
            color: white; 
        }
        .container input[type="email"],
        .container input[type="password"],
        .container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #cf1919;
            border-radius: 10px;
            box-sizing: border-box;
            
        }
        .container button {
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            
        }
        .container button:hover {
            background-color: #0056b3;
        }
        nav ul li a {
            color: #f7f3f3; /* Change the color to your desired color code */
        }
        
        /* Or */
        
        nav ul li {
            color: #000; /* Change the color to your desired color code */
        }

        .container {
            /* ... */
            animation: fadeIn 1s; /* Add this line */
        }
        
        /* Add the animation keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            /* ... */
            animation: moveIn 1s; /* Add this line */
        }
        
        /* Add the animation keyframes */
        @keyframes moveIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0%);
            }
        }
        .container input[type="email"],
.container input[type="password"] {
    /* ... */
    animation: scaleUp 0.1s; /* Add this line */
}

/* Add the animation keyframes */
@keyframes scaleUp {
    from {
        transform: scale(0.9);
    }
    to {
        transform: scale(1);
    }
}
.container button {
    /* ... */
    animation: rotate 1s linear infinite; /* Add this line */
}
