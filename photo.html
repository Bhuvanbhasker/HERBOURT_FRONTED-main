        body {

        .container {

        #gallery {

            background-color: rgb(203, 195, 209);
        }
        #gallery h2 {
            color:rgb(239, 239, 248);
            top: 50rem;

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            aspect-ratio: 5/2;
            object-fit: contain;
            
        }

        
    
    .gallery-item {
        opacity: 0; /* Set initial opacity to 0 */
        animation: fadeUp 8.0s forwards; /* Apply fadeUp animation */
        justify-content: center;
    }

        
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: scale(1);
            }
            to {
                opacity: 1;
                transform: scale(1.5);
            }
        }

         /* Media Query for mobile devices */
         @media only screen and (max-width: 767px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            }
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border: 4px solid #fff;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            aspect-ratio: 3;
        }  

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;

        nav ul {
